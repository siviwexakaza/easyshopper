<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title *ngIf="!ios && !showSearchbar">
      <img style="width: 200px;" src="../../../assets/img/color easy shopper-01.png" />
    </ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Search items"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <!-- <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Easy Shopper</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="searchProducts()" placeholder="Search products"></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of sneakPeak" size="6">
        <div style="height: 250px; overflow-y: hidden;">
          <p style="text-align: center;">
            <img [src]='product.imageURL' style="width: 150px;" />
          </p>
          <p style="text-align: center; font-size: 10px;">
            {{product.name}}
          </p>

        </div>
        
        
        <label>
          <ion-icon name="pricetag-outline"></ion-icon> {{product.price}} | <ion-icon name="home-outline"></ion-icon> {{product.store}}
        </label>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  

  
</ion-content>
